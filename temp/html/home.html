<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>- Moon -</title>
    <link href="{{ url_for('html_static', path='/home.css') }}" rel="stylesheet">
    <link href="{{ url_for('html_static', path='/style.css') }}" rel="stylesheet">

</head>

<body style="background-color:#DA667B">
    <header id="header" style="background-color: #DA667B">
        <div id="header-main-title">کوتاه کننده لینک</div>
    </header>

    <section id="main">
        <div id="resolver-main" style="margin-top: -2%">
            <div id="text-and-form">
                <h2 class="hello"><span>خوش آمدید</span></h2>
                <h2>در اینجا میتوانید با استفاده ورودی زیر لینک خود را تحویل داده و لینک کوتاه تری تحویل بگیرید:)</h2>
                <div class="boody">
                    <form cl="resolver-name-form">
                        <div class="wrapper">
                            <input id="search" type="text" id="frm1" autocomplete="off" maxlength="290" name="url" placeholder="لینک مورد نظر شما" />
                            <input id="submit" type="submit" value="کوتاه کردن" />
                        </div>
                    </form>

                </div>
                <h3>
                    <p style="color: rgb(0, 238, 255); font-size: 25px; " class="mb-6"><input type="text" value="{{ new_url }}" placeholder="{{ view }}" id="myInput">
                        <button class="copy" onclick=" myFunction() ">کپی کردن</button>
                    </p>
                </h3>
                <h4 id="h4 ">Developed by <a style=" text-decoration:none;color:inherit; " href="http://t.me/DEV_MOON ">@DEV_MOON</a></h4>
            </div>

        </div>
        <script>
            function myFunction() {
                var copyText = document.getElementById("myInput");
                copyText.select();
                copyText.setSelectionRange(1, 99999);
                navigator.clipboard.writeText(copyText.value);
                alert("Copied New Url");
            }
        </script>
        <script src="{{ url_for( 'html_static', path='/script.js' ) }}"></script>
        <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>

</html>
